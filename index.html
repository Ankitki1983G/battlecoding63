<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Arena - Welcome</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: #fff;
            overflow-x: hidden;
        }

        .header-section {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .header-section p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .btn-get-started {
            font-size: 1.25rem;
            padding: 12px 40px;
            border-radius: 50px;
            background: #ffc107;
            color: #000;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-get-started:hover {
            background: #e0a800;
            transform: scale(1.05);
            color: #fff;
        }
    </style>
</head>

<body>

    <section class="header-section">
        <h1 data-aos="fade-down" data-aos-duration="1200">Welcome to <span>Coding Arena</span></h1>
        <p data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300">Coding Arena helps you to remind your
            knowledge of the vast world of coding.<br>To make your knowledge brighter, click on Get Started.</p>
        <a href="/login/login.html" class="btn btn-get-started" data-aos="zoom-in" data-aos-duration="1200"
            data-aos-delay="600">GET STARTED</a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, easing: 'ease-in-out', once: true });
    </script>
</body>

</html>
